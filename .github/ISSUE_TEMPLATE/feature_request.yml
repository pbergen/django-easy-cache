name: Feature Request
description: Suggest a new feature or enhancement for Django Easy Cache
title: "[FEATURE] "
labels: ["enhancement", "feature-request"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! Please fill out the sections below to help us understand your request.

  - type: textarea
    id: user-story
    attributes:
      label: User Story
      description: Describe the feature as a user story (As a [user type], I want [goal] so that [benefit])
      placeholder: |
        As a Django developer using easy caching,
        I want to be able to [specific functionality],
        so that I can [benefit or outcome].
    validations:
      required: true

  - type: textarea
    id: problem-description
    attributes:
      label: Problem Description
      description: What problem does this feature solve? What pain point are you experiencing?
      placeholder: Describe the current limitation or problem this feature would address
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution or how you envision this feature working
      placeholder: Describe how you think this feature should work
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: List the specific criteria that must be met for this feature to be considered complete
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Describe any alternative approaches you've considered

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my use case
        - Critical - Blocking my implementation
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, code examples, or screenshots about the feature request
      placeholder: Any additional information that might help us understand your request better
